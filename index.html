<!DOCTYPE html>
<html>
    <head>
      <title>Question?</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <header>
      <h1>?uestion Everything</h1>
    </header>
    
    <body>

      <!-- Button to view Index of situations -->
      <div class="situation-index">
        <button class="situation-btn">Situations</button>
      </div>
      <!-- View Situation(s) -->
      <div class="situation-view"></div>

      <!-- Form to input situation -->
      <p class="situation-create-message"></p>
      <form class="situation-form">
        <label>What's the Situation?</label>
        <input name="situation[name]" placeholder="Situation Name" type="string">
        <button type="submit">Create</button>
      </form>

      <!-- Form to input questions/ answers-->
      <form class="question-form">
        <div class="question-sec">
          <label>Question is, </label>
          <input placeholder="What is your question?" type="text">
          <input placeholder="Create" type="submit">
        </div>
        <div class="answer-sec">
          <label>The answer is...</label>
          <input placeholder="Written right here!" type="text">
          <input placeholder="Submit" type="submit">
        </div>
      </form>
    </body>
</html>
